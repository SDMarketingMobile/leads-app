<ion-header>

    <ion-navbar color="primary">
      <ion-title>Pesquisa Avançada</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
    <ion-list>
    
        <ion-item>
          <ion-label color="primary" stacked>Origem</ion-label>
          <ion-input type="text" placeholder="Ex.: São Paulo"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label color="primary" stacked>Destino</ion-label>
          <ion-input type="text" placeholder="Ex.: Belo Horizonte"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label color="primary" stacked>Ida</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="ida"></ion-datetime>
          <ion-icon item-end><i class="fa fa-calendar"></i></ion-icon>
        </ion-item>
  
        <ion-item>
          <ion-label color="primary" stacked>Volta</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="volta"></ion-datetime>
          <ion-icon item-end><i class="fa fa-calendar"></i></ion-icon>
        </ion-item>
  
        <ion-item></ion-item>
      </ion-list>
      
  </ion-content>

<ion-footer>
  <ion-toolbar color="secondary" (click)="goToResultPage()">
    <div class="btn">Continuar &nbsp; <i class="fa fa-arrow-right"></i></div>
  </ion-toolbar>
</ion-footer>
