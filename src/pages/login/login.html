<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
	<ion-grid>
		<img src="assets/imgs/logo-leads-transportes.png">
		<ion-row>
			<ion-col offset-1 col-10>
				<ion-list>

					<ion-item>
						<ion-input type="text" placeholder="Login" [(ngModel)]="login"></ion-input>
					</ion-item>

					<ion-item>
						<ion-input type="password" placeholder="Senha" [(ngModel)]="senha"></ion-input>
					</ion-item>

					<ion-item no-lines>
						<ion-label>Manter-me logado</ion-label>
						<ion-checkbox item-end></ion-checkbox>
					</ion-item>

					<button ion-button color="secondary" round block (click)="goToCheckoutPage()">Entrar</button>
					<button ion-button color="primary" round block (click)="goToRegisterPage()">Cadastre-se</button>
					<button ion-button color="light" clear  full>Esqueceu a senha?</button>

				</ion-list>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
