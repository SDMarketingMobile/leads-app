<ion-header>

  <ion-navbar color="primary">
		<ion-title>Login</ion-title>
		<ion-buttons start>
      <button ion-button (click)="dismissModal(null)">
        <span ion-text showWhen="ios">Cancelar</span>
        <ion-icon item-right name="close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
	<ion-grid>
		<img src="assets/imgs/logo-leads-transportes.png">
		<ion-row>
			<ion-col offset-1 col-10>
				<ion-list>

					<ion-item>
						<ion-input type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
					</ion-item>

					<ion-item>
						<ion-input type="password" placeholder="Senha" [(ngModel)]="password"></ion-input>
					</ion-item>

					<button ion-button color="secondary" round block (click)="doLogin('customer')">Entrar</button>
					<button ion-button color="primary" round block (click)="goToRegisterPage()">Cadastre-se</button>
					<button ion-button color="light" clear full>Esqueceu a senha?</button>

				</ion-list>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
