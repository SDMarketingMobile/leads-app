<ion-header>

	<ion-navbar color="primary">
		<ion-title>Registre-se</ion-title>
		<ion-buttons start>
			<button ion-button (click)="dismissModal(null)">
				<span ion-text showWhen="ios">Cancelar</span>
				<ion-icon item-right name="close" showWhen="android,windows"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<form [formGroup]="newUserForm" novalidate>
		<!-- *ngFor="let item of passengers; let i = index" -->
		<div class="box-passenger">
			<ion-item>
				<ion-label color="{{ errorName ? 'danger' : 'primary' }}" stacked>Nome Completo</ion-label>
				<ion-input type="text" formControlName="name" (focusout)="validaCampos()"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label color="{{ errorEmail ? 'danger' : 'primary' }}" stacked>Email</ion-label>
				<ion-input type="text" formControlName="email" (focusout)="validaCampos()"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label color="{{ errorPassword ? 'danger' : 'primary' }}" stacked>Senha</ion-label>
				<ion-input type="password" formControlName="password" (focusout)="validaCampos()"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label color="{{ errorCpfCnpj ? 'danger' : 'primary' }}" stacked>CPF/CNPJ</ion-label>
				<ion-input type="text" formControlName="cpfCnpj" (focusout)="validaCampos()"></ion-input>
			</ion-item>

			<ion-grid>
				<ion-row>
					<ion-col col-4>
							<ion-item>
								<ion-label color="{{ errorPhonePrefix ? 'danger' : 'primary' }}" stacked>Prefixo</ion-label>
								<ion-input type="text" formControlName="phonePrefix" (focusout)="validaCampos()"></ion-input>
							</ion-item>
						</ion-col>
						<ion-col col-8>
								<ion-item>
									<ion-label color="{{ errorPhone ? 'danger' : 'primary' }}" stacked>Telefone</ion-label>
									<ion-input type="text" formControlName="phone" (focusout)="validaCampos()"></ion-input>
								</ion-item>
						</ion-col>
				</ion-row>
			</ion-grid>

			<ion-item>
				<ion-label color="{{ errorStreet ? 'danger' : 'primary' }}" stacked>Rua</ion-label>
				<ion-input type="text" formControlName="street" (focusout)="validaCampos()"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label color="{{ errorNumber ? 'danger' : 'primary' }}" stacked>NÃºmero</ion-label>
				<ion-input type="text" formControlName="number" (focusout)="validaCampos()"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label color="primary" stacked>Complemento</ion-label>
				<ion-input type="text" formControlName="complement" (focusout)="validaCampos()"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label color="{{ errorDistrict ? 'danger' : 'primary' }}" stacked>Bairro</ion-label>
				<ion-input type="text" formControlName="district" (focusout)="validaCampos()"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label color="{{ errorCity ? 'danger' : 'primary' }}" stacked>Cidade</ion-label>
				<ion-input type="text" formControlName="city" (focusout)="validaCampos()"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label color="{{ errorState ? 'danger' : 'primary' }}" stacked>Estado</ion-label>
				<ion-input type="text" formControlName="state" (focusout)="validaCampos()"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label color="{{ errorZipCode ? 'danger' : 'primary' }}" stacked>CEP</ion-label>
				<ion-input type="text" formControlName="zipCode" (focusout)="validaCampos()"></ion-input>
			</ion-item>

		</div>
	</form>

</ion-content>

<ion-footer>
  <ion-toolbar color="secondary" (click)="newUser()">
    <div class="btn">Cadastrar &nbsp; <i class="fa fa-arrow-right"></i></div>
  </ion-toolbar>
</ion-footer>
