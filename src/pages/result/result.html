<ion-header>

  <ion-navbar color="primary">
    <ion-title>Resultados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="container">
  <p *ngIf="msgError">{{ msgError }}</p>
  <ion-list>
    <ion-item *ngFor="let route of list_routes">
      <h1 class="primary">
        <strong>{{ route.departure_hour }}</strong>
        <span class="right secondary">
          <strong>{{ line.person_price | currency:'BRL':2 }}</strong>
          <br>
          <br>
          <button ion-button color="secondary" block (click)="goToSeatSelectionPage(route, line)">Reservar</button>
        </span>
      </h1>
      <small><i class="fa fa-calendar"></i>&nbsp;{{ route.departure_date }}</small>
      <br>
      <small><i class="fa fa-paper-plane"></i>&nbsp;{{ line.origin.name }} ({{ line.origin.federative_unit }})</small>
      <br>
      <small><i class="fa fa-map-marker"></i> &nbsp;&nbsp;{{ line.destiny.name }} ({{ line.destiny.federative_unit }})</small>
      <br>
      <small><i class="fa fa-clock-o"></i> &nbsp;PrevisÃ£o de chegada: {{ route.arrival_date }}</small>
    </ion-item>
  </ion-list>
</ion-content>
