<ion-header>

  <ion-navbar color="primary">
    <ion-title>Minhas Compras</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of sales">
      <button ion-item (click)="goToSaleDetailPage(item)">
        <h2 text-uppercase>{{ item.route.line.origin.name }} >> {{ item.route.line.destiny.name }}</h2>
        <p>{{ item.created_at }}</p>
        <p>{{ item.seats.length }} passageiros</p>
        <button ion-button clear item-end>
          <strong>{{ (item.route.line.person_price * item.seats.length) | currency : 'BRL' : 2 }}</strong>
        </button>
      </button>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="goToQrCodeModal(item)">
          <ion-icon name="barcode"></ion-icon>
          Bilhete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
